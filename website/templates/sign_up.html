{% extends "base.html" %}
{% block title %}
Sgin up
{% endblock%}
{% block content %}
<form method="POST">
    <h3 align="center">
        Sign Up
    </h3>
    <div class="form-grpup">
        <label for="email">Email Address</label>
        <input
        type="email"
        class="form-control"
        id="email" 
        name="email" 
        placeholder="email">
    </div>
    <div class="form-grpup">
        <label for="firstName">First Name</label>
        <input
        type="text"
        class="form-control"
        id="firstName" 
        name="firstName" 
        placeholder="Enter First Name">
    </div>
    <div class="form-grpup">
        <label for="password1">Password</label>
        <input
        type="password"
        class="form-control"
        id="password1" 
        name="password1" 
        placeholder="Enter Password">
    </div>
    <div class="form-grpup">
        <label for="password2">Password (Confirm)</label>
        <input
        type="password"
        class="form-control"
        id="password2" 
        name="password2" 
        placeholder="Confirm Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
